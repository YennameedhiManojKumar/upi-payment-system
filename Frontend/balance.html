<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Balance</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <script src="/js/balance.js"></script>

    <nav>
    <a href="register.html">Register</a> |
    <a href="link.html">Link Account</a> |
    <a href="transfer.html">Transfer</a> |
    <a href="balance.html">Check Balance</a> |
    <a href="history.html">Transaction History</a>
  </nav>
  <hr />
    <h2>Check Balance</h2>
    <form id="balanceForm">
        <label for="upiId">UPI ID:</label>
        <input type="text" id="upiId" required>
        <button type="submit">Check Balance</button>
    </form>
    <p id="balanceResult"></p>

    <script>
        document.getElementById('balanceForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const upiId = document.getElementById('upiId').value;

            fetch(`http://localhost:8080/api/transaction/balance?upiId=${upiId}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('balanceResult').textContent = `Balance: ₹${data}`;
                })
                .catch(error => {
                    document.getElementById('balanceResult').textContent = '⚠️ Failed to fetch balance.';
                });
        });
    </script>
    <div id="balanceResult"></div>

</body>
</html>
